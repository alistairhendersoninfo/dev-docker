port=53
domain-needed
bogus-priv
strict-order
interface=eth0
listen-address=0.0.0.0

# Upstream DNS servers for external resolution
server=8.8.8.8
server=8.8.4.4

# Local domain mappings for all services
# Core Infrastructure
address=/dns-local.alistairhenderson.info/172.20.0.2
address=/traefik-local.alistairhenderson.info/172.20.0.3
address=/nginx-local.alistairhenderson.info/172.20.0.4

# Development Containers
address=/base-image-local.alistairhenderson.info/172.20.0.5
address=/playwright-local.alistairhenderson.info/172.20.0.12

# Automation & API Services
address=/n8n-local.alistairhenderson.info/172.20.0.20
address=/postgres-local.alistairhenderson.info/172.20.0.21
address=/api-local.alistairhenderson.info/172.20.0.22

# Host DNS entries (pointing to host IP for external access)
address=/dns.alistairhenderson.info/192.168.68.23
address=/traefik.alistairhenderson.info/192.168.68.23
address=/nginx.alistairhenderson.info/192.168.68.23
address=/base-image.alistairhenderson.info/192.168.68.23
address=/playwright.alistairhenderson.info/192.168.68.23
address=/n8n.alistairhenderson.info/192.168.68.23
address=/postgres.alistairhenderson.info/192.168.68.23
address=/api.alistairhenderson.info/192.168.68.23

# Fallback for any .local.alistairhenderson.info domain
address=/.local.alistairhenderson.info/172.20.0.3

# Docker internal DNS
address=/.docker/127.0.0.11
